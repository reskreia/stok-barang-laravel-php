<div ng-controller="sourceCtrl">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header" ng-init="disableBtn=true">
                        <i class="fa fa-align-justify"></i>List Markets...
                        <button class="btn btn-outline-primary btn-sm float-right" tabindex="0" data-trigger="focus" data-placement="left" data-toggle="popover" title="Oops, sorry!" data-content="This service currently unavailable." >New</button>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="bg-info clearfix">
                                    <form>
                                        <input type="text" ng-model="searchSources" class="form-control" placeholder="Type search text here...">
                                    </form>
                                </div>
                                <br>
                                <table class="table table-responsive table-inverse table-striped">
                                    <thead>
                                        <tr>
                                            <th ng-click="sort('source_name')">Name</th>
                                            <th>
                                                <center><i class="icon-wrench"></i></center>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr dir-paginate="s in sources | orderBy:sortBy:reverse | filter:searchSources | productsPerPage:5" pagination-id="s1">
                                            <td>{{ s.source_name }}</td>
                                            <td class="col-1">
                                                <center>
                                                    <button class="btn btn-outline-info btn-sm" ng-click="load(s.id)"><i class="fa fa-pencil"></i></button>
                                                </center>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <dir-pagination-controls pagination-id="s1" max-size="5" direction-links="true" boundary-links="false"></dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="updateSourceModal" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form name="validForm" ng-submit="updateSource(validForm.$valid)" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Edit Markets</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" ng-model="sourceId">
                        <div class="form-group row" ng-class="{'has-danger':validForm.sourceName.$invalid && validForm.sourceName.$dirty || submitted && validForm.sourceName.$invalid}">
                            <label class="col-sm-2 col-form-label" for="sourceName">Name:</label>
                            <div class="col-sm-10">
                                <input ng-model="sourceName" name="sourceName" class="form-control form-control-danger" type="text" placeholder="Enter source name" required>
                                <small class="form-control-feedback" ng-show="validForm.sourceName.$invalid && validForm.sourceName.$dirty || submitted && validForm.sourceName.$invalid">Required.</small>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" ng-click="closeEdit()"><i class="fa fa-ban "></i> Close</button>
                        <button type="submit" class="btn btn-outline-success"><i class="fa fa-dot-circle-o "></i> Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="newSourceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form name="validForm" ng-submit="createSource(validForm.$valid)" novalidate>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Markets</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row" ng-class="{'has-danger':validForm.sourceName.$invalid && validForm.sourceName.$dirty || submitted && validForm.sourceName.$invalid}">
                            <label class="col-sm-2 col-form-label" for="sourceName">Name:</label>
                            <div class="col-sm-10">
                                <input ng-model="sourceName" name="sourceName" class="form-control form-control-danger" type="text" placeholder="Enter source name" required>
                                <small class="form-control-feedback" ng-show="validForm.sourceName.$invalid && validForm.sourceName.$dirty || submitted && validForm.sourceName.$invalid">Required.</small>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" ng-click="closeNew()"><i class="fa fa-ban "></i> Close</button>
                        <button type="submit" class="btn btn-outline-success"><i class="fa fa-dot-circle-o "></i> Save</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
