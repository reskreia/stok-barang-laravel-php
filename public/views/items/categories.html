<div ng-controller="categorieCtrl">
<div class="animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-align-justify"></i> List categories...
					<button class="btn btn-outline-primary btn-sm float-right"  data-toggle="modal" data-target="#newCategorieModal">New</button>			
				</div>				
				<div class="card-block">
					<div class="bg-info clearfix">
						<form>
							<input type="text" ng-model="searchCategories" class="form-control" placeholder="Type search text here...">
						</form>
					</div>
						<br>
					<table class="table table-responsive table-inverse table-striped">
						<thead>
							<tr>
								<th ng-click="sort('categorie_name')">Name</th>
								<th ng-click="sort('categorie_sub')">Sub</th>
								<th><center><i class="icon-wrench"></i></center></th>
							</tr>
						</thead>
						<tbody>
							 <tr dir-paginate="c in categories | orderBy:sortBy:reverse | filter:searchCategories | productsPerPage:10">
								
								<td>{{ c.categorie_name }}</td>
								<td>{{ c.categorie_sub }}</td>
								<td class="col-1"><center>
									<button class="btn btn-outline-info btn-sm" ng-click="load(c.id)">
										<i class="fa fa-pencil"></i>
									</button></center>
								</td>
							</tr>
			
						</tbody>
					</table>
					<dir-pagination-controls max-size="5" direction-links="true" boundary-links="false" ></dir-pagination-controls>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="updateCategorieModal" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
	
    <div class="modal-content">
	   <form name="validForm" ng-submit="updateCategorie(validForm.$valid)" novalidate>
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Edit Categories</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<input type="hidden" ng-model="categorieId" />
                    <div class="form-group row" ng-class="{'has-danger':validForm.categorieName.$invalid && validForm.categorieName.$dirty || submitted && validForm.categorieName.$invalid}">
						<label class="col-sm-2 col-form-label" for="categorieName">Name:</label>
                        <div class="col-sm-10">
                            <input ng-model="categorieName" name="categorieName" class="form-control form-control-danger" type="text" placeholder="Enter categorie name" required>
                            <small class="form-control-feedback" ng-show="validForm.categorieName.$invalid && validForm.categorieName.$dirty || submitted && validForm.categorieName.$invalid">Required.</small>
                        </div>
                    </div>
                    <div class="form-group row" ng-class="{'has-danger':validForm.categorieSub.$invalid && validForm.categorieSub.$dirty || submitted && validForm.categorieSub.$invalid}">
						<label class="col-sm-2 col-form-label" for="categorieSub">Sub:</label>
                        <div class="col-sm-10">
                            <input ng-model="categorieSub" name="categorieSub" class="form-control form-control-danger" type="text" placeholder="Enter sub categorie" required>
                            <small class="form-control-feedback" ng-show="validForm.categorieSub.$invalid && validForm.categorieSub.$dirty || submitted && validForm.categorieSub.$invalid">Required.</small>
                        </div>
                    </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-danger" ng-click="closeEdit()"><i class="fa fa-ban "></i> Close</button>
				<button type="submit" class="btn btn-outline-success"><i class="fa fa-dot-circle-o "></i> Save</button>
			</div>
        </form>
		</div>
    </div>
</div>


<div class="modal fade" id="newCategorieModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<form name="validForm" ng-submit="createCategorie(validForm.$valid)" novalidate>	
    <div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">New Categories</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
                    <div class="form-group row" ng-class="{'has-danger':validForm.categorieName.$invalid && validForm.categorieName.$dirty || submitted && validForm.categorieName.$invalid}">
						<label class="col-sm-2 col-form-label" for="categorieName">Name:</label>
                        <div class="col-sm-10">
                            <input ng-model="categorieName" name="categorieName" class="form-control form-control-danger" type="text" placeholder="Enter categorie name" required>
                            <small class="form-control-feedback" ng-show="validForm.categorieName.$invalid && validForm.categorieName.$dirty || submitted && validForm.categorieName.$invalid">Required.</small>
                        </div>
                    </div>
                    <div class="form-group row" ng-class="{'has-danger':validForm.categorieSub.$invalid && validForm.categorieSub.$dirty || submitted && validForm.categorieSub.$invalid}">
						<label class="col-sm-2 col-form-label" for="categorieSub">Sub:</label>
                        <div class="col-sm-10">
                            <input ng-model="categorieSub" name="categorieSub" class="form-control form-control-danger" type="text" placeholder="Enter sub categorie" required>
                            <small class="form-control-feedback" ng-show="validForm.categorieSub.$invalid && validForm.categorieSub.$dirty || submitted && validForm.categorieSub.$invalid">Required.</small>
                        </div>
                    </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-danger" ng-click="closeNew()"><i class="fa fa-ban "></i> Close</button>
				<button type="submit" class="btn btn-outline-success"><i class="fa fa-dot-circle-o "></i> Save</button>
			</div>
		</div>
    </form>	
</div>

</div>
