<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-4">
                    <div class="card-block p-4">
                        <h1>Register</h1>
                        <p class="text-muted">Create your account</p>
                        <div class="input-group mb-3">
                            <span class="input-group-addon"><i class="icon-user"></i>
                            </span>
                             <input class="form-control" type="text" placeholder="name" ng-model="name">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-addon">@</span>
                            <input class="form-control" type="email" placeholder="email" ng-model="email" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                            <input class="form-control" type="password" placeholder="password" ng-model="password" required>
                        </div>

                        <div class="input-group mb-4">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Repeat password" required>
                        </div>

                        <button type="button" class="btn btn-block btn-success" ng-click="signup()">Signup</button>
                    </div>
                    <div class="card-footer p-4">
                        <div class="row">
                                </div>
                                <div class="col-12 text">
                                    <button type="button" class="btn btn-link px-0" ui-sref="login">Already have an account?</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
